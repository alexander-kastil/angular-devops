name: deploy to aca

# trigger:
#   branches:
#     include:
#       - master

trigger: none
pr: none

pool:
  vmImage: ubuntu-latest

variables:
  conAz: scRG
  env: 'angular-env'
  app: angular-demo-app
  rg: angular-11152
  acr: angularacr11152
  img: 'angular-devops:2922'
  pwd: 'SdG7N4ssrvVQrbxoXR+lFhdTRs58q6Yise4JU25RQM+ACRDNfh9J'

stages:
- stage: Deploy
  displayName: Deploy to ACA

  jobs:
    - job: Deploy
      steps:
      - task: AzureContainerApps@1
        inputs:
          azureSubscription: 'scRG'
          acrName: $(acr)
          acrUsername: $(acr)
          acrPassword: $(pwd)
          imageToDeploy: '$(acr)/$(img)'
          containerAppName: '$(app)'
          resourceGroup: '$(rg)'
          containerAppEnvironment: $env
          targetPort: '80'
          ingress: 'external'
